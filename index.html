<html>

        <title>
            Forms
        </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Info </legend>
            <label>Enter Name</label><br>
            <input type="text" placeholder="name">

           <fieldset>
            <legend>Comment</legend>
           <textarea placeholder="Enter Text" rows="4" cols="25"></textarea><br></fieldset><br>

            <legend>Select your College</legend>

            <option> Diamond College </option>
            <option> Pearl College </option>
            <option> Ram Deo Baba College </option>
           </select></fieldset><br>
           <fieldset>
            <legend>Select your Gender</legend>
           <label> Gender :</label><br>
           <input type="radio" name="a">Female
           <input type="radio" name="a">Male
           <input type="radio" name=a>Other</fieldset><br>
           <fieldset>
            <legend> Subject</legend>
           <label> Select your Subject</label><br>

           <input type="checkbox">Science<br>
           <input type="checkbox">Hindi<br>

           </form>
